version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: taskflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskflow}
      POSTGRES_DB: ${POSTGRES_DB:-taskflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/deployments/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - taskflow

  nats:
    image: nats:2.10-alpine
    container_name: taskflow-nats
    command: ["-js", "-m", "8222"]
    ports:
      - "${NATS_PORT:-4222}:4222"
      - "${NATS_MONITOR_PORT:-8222}:8222"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - taskflow

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: taskflow-api
    environment:
      HTTP_PORT: ${HTTP_PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgres://taskflow:taskflow@postgres:5432/taskflow?sslmode=disable}
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      NATS_STREAM_NAME: ${NATS_STREAM_NAME:-TASKFLOW}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${HTTP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - taskflow

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://taskflow:taskflow@postgres:5432/taskflow?sslmode=disable}
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      NATS_STREAM_NAME: ${NATS_STREAM_NAME:-TASKFLOW}
      NATS_CONSUMER_NAME: ${NATS_CONSUMER_NAME:-taskflow-worker}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-10}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      api:
        condition: service_started
    restart: unless-stopped
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
    networks:
      - taskflow

volumes:
  postgres_data:
    driver: local

networks:
  taskflow:
    driver: bridge